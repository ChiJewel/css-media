<style>
    *,
*:before,
*:after {
    margin: 0;
    padding: 0;
    font-family: inherit;
    box-sizing: border-box;
}
#main {
    width: 500px;
    margin: 40px auto;
    font-family: "Segoe UI", sans-serif;
    padding: 25px 28px;
    background:white;
    /* background-position: right; */
    border-radius: 4px;
    border: 1px solid #302d2d;
    animation: popup 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    margin-left: auto;
}
@keyframes popup {
    0% {
        transform: scale(0.2);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
h5 {
    text-align: center;
    font-size: 15x;
    margin-bottom: 10px;
    font-weight: 400;
    color: black;
}
.input-parent {
    display: flex;
    margin-bottom: 20px;
}
/* label {
    display: flex;
    font-size: 16px;
    margin-bottom: 8px;
    color: #a4a4a4;
} */
.input-parent input {
    padding: 16px;
    width: 100%;
    font-size: 16px;
    background:white;
    border: none;
    color: #c7c7c7;
    border-radius: 10px;
    outline: none;
    transition: all 0.2s ease;
}
.input-parent input:hover {
    background: #404040;
}
.input-parent input:focus {
    box-shadow: 0px 0px 0px 1px #0087ff;
}
button {
    padding: 10px 18px;
    font-size: 15px;
    background:green;
    width: 100%;
    border: none;
    border-radius: 4px;
    color: #f4f4f4;
    transition: all 0.2s ease;
}
button:hover {
    opacity: 0.9;
}
button:focus {
    box-shadow: 0px 0px 0px 3px black;
}
body {
    background-image: url('images/bg-intro-desktop.png');
    background-color: pink;

}
